id: wordpress-json-users-endpoint-baseurl
info:
  name: WordPress JSON Users Endpoint (Base URL)
  author: YourName
  severity: low
  description: Checks if the WordPress REST API /wp-json/wp/v2/users/ endpoint responds when appended to the base URL.
http:
  - raw:
      - |
        GET /wp-json/wp/v2/users/ HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: gzip, deflate
    matchers:
      - type: word
        words:
          - 'id'
          - 'name'
